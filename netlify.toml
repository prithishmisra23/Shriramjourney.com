[build]
  base = "Shriramrajya-main"
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"

[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"

[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

# SPA catch-all: serve index.html for all routes so React Router works
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
